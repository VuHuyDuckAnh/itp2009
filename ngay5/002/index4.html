<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #target1 {
            border-width: 5px;
            border-color: green;
            border-style: dotted;
            margin-bottom: 10px;
        }
        #target2 {
            border: 5px dotted green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <pre>
        cách cách viết rút gọn cho thuộc tính border
        TH1 : border theo 4 cạnh giống nhau
        border: X Y Z;
        trong đó 
        X là giá trị của border-width 
        Y là giá trị của border-style
        Z là giá trị của border-color  
    </pre>

    <div id="target1">
        không sử dụng viết tắt
    </div>
    <div id="target2">
        viết tắt
    </div>
</body>
</html>
